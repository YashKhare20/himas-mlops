[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    dag: marks tests for DAG validation
    leakage: marks tests for data leakage checks
    dvc: marks tests for DVC setup
    integration: marks tests that require external services
    unit: marks unit tests

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Directories to ignore
norecursedirs = .git .dvc __pycache__ *.egg-info .env venv env

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning